<div class="container">
  <div class="search">
    <h1>Github Profile</h1>
    <input type="text" [(ngModel)]="name" />
    <button
      pButton
      type="button"
      label="Search"
      class="p-button-warning"
      (click)="getUser()"
    ></button>
  </div>
  <div class="profile" *ngIf="user">
    <div class="image">
      <img [src]="user.avatar_url" alt="imagem" />
    </div>
    <h3 style="color: beige">{{ user.name }}</h3>
    <div class="location">
      <span>
        <i class="pi pi-map-marker" style="font-size: 1rem; color: white"></i>
      </span>
      <p>{{ user.location }}</p>
    </div>
    <div class="info">
      <div class="info-user1" (click)="openModal()">
        <p>Reposit√≥rios</p>
        <p>{{ user.public_repos }}</p>
      </div>
      <div class="info-user">
        <p>Seguidores</p>
        <p>{{ user.followers }}</p>
      </div>
      <div class="info-user">
        <p>Seguindo</p>
        <p>{{ user.following }}</p>
      </div>
    </div>

    <div class="button">
      <a href="https://www.github.com/{{ user.login }}" target="_blank">
        <button
          pButton
          type="button"
          label="Ir para o Github"
          class="p-button-warning"
        ></button>
      </a>
    </div>
  </div>
</div>
